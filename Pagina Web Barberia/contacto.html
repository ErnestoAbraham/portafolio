<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caja">
            <!-- El alt no es una etiqueta, es una propiedad que usamos para proporcionar una alternativa a las imágenes. -->
            <h1><img src="imagenes/logo.png" alt="Logo de la Barberia"></h1>
            <nav>
                <ul>
                    <li> <a href="index.html">Home</a></li>
                    <li> <a href="productos.html">Productos</a></li>
                    <li> <a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <!-- Etiqueta que funciona como definicion de el campo a ingresar (input) -->
            <label for="nombreApellido">Nombre y Apellido</label>
            <input type="text" id="nombreApellido" class="input-padron" required >

            <!-- La propiedad placeholder es utilizada para agregar un texto al campo, para sugerir la forma de cómo debe ser rellenado el campo. -->
            <label for="correo">Correo</label>
            <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">
            <!-- Algunos tipos de inputs para el celular: email, tel, number, password, date, datetime, month y search -->
            <label for="telefono">Telefono</label>
            <input type="number" id="telefono" class="input-padron" required placeholder="(XX) (XX XXXX XXXX)">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="50" rows="10"></textarea class="input-padron" required>

            <!-- Fieldset se utiliza como un <div> solo que fieldset se utiliza cuando se referencias datos a un mismo conjunto, La etiqueta <fieldset> se usa para crear una división en nuestro formulario, con uno o más <input> -->
            <fieldset>
                <!-- La etiqueta legend funciona como una etiqueta <p> es la etiqueta <legend> que usamos para un título de un grupo de campos en cualquier formulario.-->
                <legend>¿Como le gustaria que lo contactemos?</legend>

                <!-- La propiedad "name" solo se puede “completar” una vez, es por eso que, cuando seleccionamos uno de los ítems, se anula el otro, manteniendo solamente uno seleccionado. -->    
                <label for="radio-email"><input type="radio" value="email" name="contacto" id="radio-email"> Email</label>

                <label for="radio-telefono"><input type="radio" value="email" name="contacto" id="radio-telefono"> Telefono</label>

                <label for="radio-whatsapp"> <input type="radio" value="email" name="contacto" id="radio-whatsapp" checked> Whatsapp</label>

            </fieldset>

            <fieldset>
                <legend>¿En cual horario prefiere ser atendido?</legend>
                <!-- La estructura de la etiqueta <select> está compuesta de uno o más <option> -->
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>

            <!-- La propiedad checked es usada para que un campo ya se cargue marcado, para facilitar la vida del usuario o hasta para sugerir que ese campo sea rellenado. -->
            <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura?</label>

            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>

        <!-- Etiqueta <table> para generar una tabla -->
        <table>
            <!-- Etiqueta <thead> sirve para generar el encabezado de una tabla -->
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <!-- Define el cuerpo de una tabla -->
            <tbody>
                <!-- etiqueta <tr> sirve para generar las filas -->
                <tr>
                    <!-- Etiqueta <td> sirve para generar las columnas -->
                    <td>Dia</td>
                    <td>Horario</td>
                </tr>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>


    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de Barberia Alura">
        <p class="copyright">&copy Copyright Barberia Alura - 2020</p>
    </footer>
</body>

</html>
