<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png"></h1>
            <nav>
                <ul>
                    <li> <a href="index.html">Home</a></li>
                    <li> <a href="productos.html">Productos</a></li>
                    <li> <a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <!-- Etiqueta que funciona como definicion de el campo a ingresar (input) -->
            <label for="nombreApellido">Nombre y Apellido</label>
            <input type="text" id="nombreApellido" class="input-padron">

            <label for="correo">Correo</label>
            <input type="text" id="correo" class="input-padron">

            <label for="telefono">Telefono</label>
            <input type="text" id="telefono" class="input-padron">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10"></textarea class="input-padron">

            <div>
                <p>¿Como le gustaria que lo contactemos?</p>

                <!-- La propiedad "name" solo se puede “completar” una vez, es por eso que, cuando seleccionamos uno de los ítems, se anula el otro, manteniendo solamente uno seleccionado. -->    
                <label for="radio-email"><input type="radio" value="email" name="contacto" id="radio-email"> Email</label>

                <label for="radio-telefono"><input type="radio" value="email" name="contacto" id="radio-telefono"> Telefono</label>

                <label for="radio-whatsapp"> <input type="radio" value="email" name="contacto" id="radio-whatsapp"> Whatsapp</label>

            </div>

            <label class="checkbox"><input type="checkbox">¿Le gustaria recibir novedades de la Barberia Alura?</label>

            <input type="submit" value="Enviar Formulario">
        </form>
    </main>

    <footer>
        <img src="imagenes/logo-blanco.png">
        <p class="copyright">&copy Copyright Barberia Alura - 2020</p>
    </footer>
</body>

</html>
