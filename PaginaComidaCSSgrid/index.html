<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Comida</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">check the<br/>best food</h1>
                <p class="info-subtitle">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptate, placeat dolores iste in voluptas expedita. Commodi, mollitia odio molestiae nobis tempora dignissimos qui voluptate nisi architecto optio consequatur aut explicabo.</p>
                <button class="info-button">book a table</button>
            </div>
            <img class="hero-image" src="imagenes/hero.png" alt="plato de pasta con salsa y vegetales">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Out services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item__big" src="imagenes/video.png" alt="mesa con platos de pasta">
                <img class="dishes-item" src="imagenes/dish1.png" alt="bowl de vegetales">
                <img class="dishes-item" src="imagenes/dish2.png" alt="bowl de vegetales">
                <img class="dishes-item" src="imagenes/dish3.png" alt="bowl de vegetales">
                <img class="dishes-item" src="imagenes/dish4.png" alt="bowl de vegetales">
            </div>
        </section>
        <section class="menu">
            <h3 class="menu-title">Home menu</h3>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img  src="imagenes/plate1.png" alt="Without img plate">
                </div>
                <div class="menu-grid-item">
                    <img  src="imagenes/plate2.png" alt="Without img plate">
                </div>
                <div class="menu-grid-item">
                    <img  src="imagenes/plate3.png" alt="Without img plate">
                </div>
                <div class="menu-grid-item">
                    <img  src="imagenes/plate4.png" alt="Without img plate">
                </div>
                <div class="menu-grid-item">
                    <img  src="imagenes/plate5.png" alt="Without img plate">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
